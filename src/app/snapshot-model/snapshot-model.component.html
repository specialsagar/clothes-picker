<div mat-dialog-content class="text-center">
    
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
            [imageQuality]="1" [videoOptions]="videoOptions"
            (initError)="handleInitError($event)"
    ></webcam>
    <div *ngIf="webcamImage">
        <img [src]="webcamImage.imageAsDataUrl" alt="">
    </div>
</div>
<div mat-dialog-actions class="justify-content-center">
  <button mat-flat-button color="primary" (click)="triggerSnapshot()">Take SnapShot</button>
  <button mat-flat-button color="primary" (click)="saveImage()" [disabled]="!webcamImage">Save SnapShot</button>
  <button mat-flat-button color="primary" (click)="cancelSnap()">Cancel</button>
</div>
